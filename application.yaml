apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: akuity1234
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Uddhao/ArgoCD.git
    targetRevision: HEAD
    path: dev   
  destination: 
    #server: http://cluster-test-argo:8001 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
